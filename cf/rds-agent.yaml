AWSTemplateFormatVersion: "2010-09-09"
Description: Set up EC2 instance, can be accessed through SSM for connecting to RDS. For more information read https://docs.aws.amazon.com/systems-manager/latest/userguide/session-manager.html

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: The environment for which the role needs to be created.
  
  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2'

  # --------------------------------------- Constants ---------------------------------------

  RDSPort:
    Default: '5432'
    Type: String


  DBSecretName:
    Description: The name of the secret used to store master user and password.
    Type: String
    Default: aurora-staging

Resources:
  SSMProfile:
    Type: AWS::IAM::InstanceProfile
    Properties: 
      InstanceProfileName: SSMInstanceProfile
      Roles: 
        - !Ref SSMRole

  SSMRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Description: Basic SSM permissions for EC2
      ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore 
      RoleName: SSMInstanceProfile

  RDSAgent:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      IamInstanceProfile: !Ref SSMProfile
      ImageId: !Ref LatestAmiId
      SecurityGroupIds:
        - Fn::ImportValue: !Sub "biomage-${Environment}-rds::RDSAgentSecurityGroupId"
      SubnetId:
      #Pick first element in SubnetsPrivate
        !Select [ 0, Fn::Split: [',', Fn::ImportValue: !Sub "eksctl-biomage-${Environment}-cluster::SubnetsPrivate"] ]
      
      #UserData Runs when ec2 is being deployed
      UserData:
        Fn::Base64:
          !Sub
            - sudo yum install postgresql
              PGPASSWORD='${DBPassword}' psql \
                --host=aurora-cluster-staging.cluster-cuhf24s6layy.eu-west-1.rds.amazonaws.com \
                --port=5432 \
                --username=${DBUsername} \
                --dbname=auroraDB \
                -c 'CREATE ROLE api_role;
                  GRANT SELECT, INSERT, UPDATE, DELETE ON ALL TABLES IN SCHEMA public TO api_role;
                  GRANT rds_iam TO api_role;'
            - DBUsername: !Join ["", ["{{resolve:secretsmanager:", !Ref DBSecretName, ":SecretString:username}}" ]]
              DBPassword: !Join ["", ["{{resolve:secretsmanager:", !Ref DBSecretName, ":SecretString:username}}" ]]

          # psql -c "
          #   CREATE USER db_userx; 
          #   GRANT rds_iam TO db_userx;
          # "
        
      Tags:
        - Key: "Name"
          Value: !Sub "rds-${Environment}-ssm-agent"